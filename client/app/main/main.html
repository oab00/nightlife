<div ng-include="'components/navbar/navbar.html'"></div>
 
<div class="container main">
	<form ng-submit="search()">
		<label>Where are you?<input type="text" class="form-control" ng-model="inputLocation"></label>
		<button class="btn btn-primary">Search</button>
	</form>

	<div class="loading" ng-show="loading">
		<h2>Loading...</h2>
	</div>

	<div class="not-found" ng-show="notFound">
		<h2>Not Found</h2>
	</div>

	<div class="bars">
		<div class="bar" ng-repeat="bar in bars" ng-hide="notFound">
			<div>
				<button class="btn btn-primary" title="add me to bar" ng-click="addMe(bar.id)" ng-hide="bar.userIsGoing">
					<i class="fa fa-plus"></i>
				</button>
				<button class="btn btn-danger" title="remove me" ng-click="removeMe(bar.id)" ng-show="bar.userIsGoing">
					<i class="fa fa-minus"></i>
				</button>
			</div>
			<div>
				<a target="_blank" ng-href="{{bar.url}}">{{ bar.name }}</a>
			</div>
			<div>
				{{ bar.usersList.length }} Going
			</div>
		</div>
	</div>

	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            
        </div>
        <div class="modal-body">
            <h1>Oops. You forgot to login.</h1>
        </div>
        <div class="modal-footer">
        	<button class="btn btn-primary" ng-click="signUp()">Sign Up</button>
            <button class="btn btn-success" ng-click="login()">Login</button>
            <!--<button class="btn btn-info" ng-click="twitterLogin()">Twitter Login</button>-->
        </div>
    </script>
</div>
